<h2>Bucket List Items:</h2>

<button id="free" data-ng-click="freeFilter={free: true}">Free</button>
<button id="not-free" data-ng-click="freeFilter={free: false}">Not free</button>
<button id="reset" data-ng-click="freeFilter=''">Show All</button>

<ol>
  <li id="all-items" data-ng-repeat="item in ItemIndexViewModel.items | orderBy:'name' | filter:freeFilter">
    <p class="item"><a data-ui-sref="id: item.id">{{item.name}}</a>
      <ul>
        <li class="item-free"><a data-ui-sref="id: item.id">{{item.free}}</a></li>
      </ul>
    </p>
  </li>
</ol>
